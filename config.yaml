name: Flow CMS - REST API
addr: 0.0.0.0:3000
request_logging: true
compress_response: true
redirect_slashes: true
panic_recover: true
no_cache: true
cors:
  allowed_origins: 
    - "*"
  allowed_methods: 
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed_headers: 
    - Accept
    - Authorization
    - Content-Type
    - X-CSRF-Token
  exposed_headers: 
    - Link
  allow_credentials: true
  max_age: 300
default_connection: default
